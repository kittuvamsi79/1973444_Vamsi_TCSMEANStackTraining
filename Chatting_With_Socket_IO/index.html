<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();      // connection happen with server program. 
    //function () {
        // recevie the value using document.getElementById("").value
        // that value you can emit to server. 
    //}
    function onClick() {
        const enteredName = document.querySelector('#name').value;
        const enteredMessage = document.querySelector('#message').value;
        socket.emit("chat",{"name":enteredName,"message":enteredMessage});      
    }
  
    </script>
</head>
<body>
    <label>Name:</label>
    <input type="text" id="name">
    <label>Message:</label>
    <input type="text" id="message">
    <!-- <button type=""></button> -->
    <input type="submit" onclick="onClick()">
    
</body>
</html>
